<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
            * {padding: 0px;margin: 0px;}
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #1A1E23;
            }

            .todo-list {
                /* position: relative; */
                display: flex;
                flex-direction: column;
                background-color: #162740;
                border: transparent;
            }
            .todo-list-title {
                position: relative;
                left: 12px;
                padding: 8px 12px;
                background-color: #264456;
                color: white;
            }

            .todo-item-label {
                display: flex;
                align-items: center;
                margin: 0 25px;
                height: 50px;
                font-size: 24px;
                color: white;
                cursor: pointer;
            }

            .todo-item-label input {
                opacity: 0;
                appearance: none;
            }

            .todo-item-label .check {
                position: absolute;
                width: 25px;
                height: 25px;
                border: solid 2px #f1faee;
                transition: 0.2s;
            }
            .todo-item-label input:checked + .check {
                width: 25px;
                height: 15px;
                border-top: transparent;
                border-right: transparent;
                transform: rotate(-45deg);
            }

            .todo-item-label span {
                position: relative;
                /* left: 40px; */
                margin-left: 40px;
                /* white-space: nowrap; */
                transition: 0.5s;
            }

            .todo-item-label span::before {
                position: absolute;
                content: '';
                top: 50%;
                left: 0;
                width: 100%;
                height: 1px;
                background-color: #f1faee;
                transform: scaleX(0);
                transform-origin: left;
                transition: 0.5s;
            }

            .todo-item-label input:checked ~ span {
                color: #585b57;
            }
            .todo-item-label input:checked ~ span::before {
                transform: scaleX(1);
                transform-origin: right;
            }
            

        </style>
    </head>
    <body>
        <form>
            <fieldset class="todo-list">
                <legend class="todo-list-title">My Special Todo List</legend>
                <label class="todo-item-label">
                    <input type="checkbox" name="" id="" />
                    <i class="check"></i>
                    <span>Make awesome CSS animation</span>
                </label>
                <label class="todo-item-label">
                    <input type="checkbox" name="" id="" />
                    <i class="check"></i>
                    <span>Watch awesome bangumi</span>
                </label>
                <label class="todo-item-label">
                    <input type="checkbox" name="" id="" />
                    <i class="check"></i>
                    <span>Encounter awesome people</span>
                </label>
                <label class="todo-item-label">
                    <input type="checkbox" name="" id="" />
                    <i class="check"></i>
                    <span>Be an awesome man</span>
                </label>
            </fieldset>
        </form>

</html>
