<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
            * {padding: 0px;margin: 0px;}
            body {}
            .loading {
                width: 800px;
                height: 600px;
                display: flex;
                margin: 50px auto;
                justify-content: center;
                align-items: center;
                background-color: skyblue;
                
                color: white;
                font-size: 5em;
                font-weight: bold;
                text-transform: uppercase;
            }
            
            .loading span {
                /* 通过text-shadow制造文字3D效果 */
                text-shadow: 0 1px #bbb, 0 2px #bbb, 0 3px #bbb, 0 4px #bbb, 0 5px #bbb, 0 6px transparent, 0 7px transparent, 0 8px transparent, 0 9px transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
                transform: translateY(20px);
                animation: bounce 0.3s ease infinite alternate;
            }

            @keyframes bounce {
                100% {
                    text-shadow: 0 1px #bbb, 0 2px #bbb, 0 3px #bbb, 0 4px #bbb, 0 5px #bbb, 0 6px #bbb, 0 7px #bbb, 0 8px #bbb, 0 9px #bbb, 0 50px 25px rgba(0, 0, 0, 0.2);
                    transform: translateY(-20px);
                }
            }
        </style>
    </head>
    <body>
        <div class="loading">loading</div>

<script>
    var div = document.querySelector(".loading")
    var letters = div.textContent.split("")
    div.textContent = ""
    letters.forEach((letter, i) => {
        var span = document.createElement("span")
        span.textContent = letter
        span.style.animationDelay = `0.${i % 10}s`
        div.appendChild(span)
    })
</script>
    </body>
</html>
